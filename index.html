<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>aframe empty template</title>
	<script src="./libraries/aframe-1.0.4.min.js"></script>
	<script src="./libraries/aframe_ply_pointcloud_loader.js"></script>
	<script src="./libraries/aframe-orbit-controls.min.js"></script>
</head>

<body>
		<a-scene vr-mode-ui="enabled: false"
						 loading-screen="enabled: false">

			<!-- pre-load your assets(models, videos, images etc.) here -->
			<a-assets>
				<a-asset-item id="milkman" src="./models/milkman.glb" response-type="arraybuffer"></a-asset-item>
				<a-asset-item id="bike" position="34.71897 -1.46645 -5.3" src="./models/bike_s.glb" response-type="arraybuffer"></a-asset-item>
				<a-asset-item id="barrel" position="6.0711 -3 -12.4" src="./models/barrel_web.glb" response-type="arraybuffer"></a-asset-item>
				<a-asset-item id="rock-ply" src="./models/rock-pointcloud.ply" response-type="arraybuffer"></a-asset-item>
				<a-asset-item id="star" animation="loop: NaN" scale="10 10 10" position="3.67209 9.14386 -7.8412" src="./models/star.glb" response-type="arraybuffer"></a-asset-item>
				<img id="forest" src="forest.jpg">
				<img id="fire" src="fire.jpeg">
				<img id="rain" src="rain.jpg">
				<img id="floor" src="floor2.jpg">
				<!-- Sound -->
				<audio id="song" src="./audio/song.mp3" preload="auto"></audio>


				<!-- <video id="rocks-mp4" muted autoplay loop="true" src="./video/rocks.mp4"></video> -->
			</a-assets>

			<a-entity id="sound"
								position="0 0 -40"
								sound="src: #song; autoplay: true; distanceModel: exponential"></a-entity>

			<a-sky src="#forest"> </a-sky>

			<!-- Scene camera -->
			<a-entity camera
								cursor="rayOrigin: mouse"
								raycaster="objects: [data-mouse-col]"
								look-controls position="6 3 5" wasd-controls="acceleration:400"></a-entity>

			<!-- <a-entity supercraft-loader="name: icky-snake"></a-entity>
    	<a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 6 15"></a-entity> -->

			</a-box> -->

			<!-- Text entity -->
			<a-entity id="text1"
								position="29 3.5 -30"
								text="width: 6;
											font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;
											color: black;
											value: A rock is any naturally occurring solid mass or aggregate of minerals or mineraloid matter. It is categorized by the minerals included, its chemical composition and the way in which it is formed. Rocks are usually grouped into three main groups: igneous rocks, metamorphic rocks and sedimentary rocks. Rocks form the Earth's outer solid layer, the crust. ">
			</a-entity>

			<a-text
				position="1 10 -7"
				width="20"
				value="welcome to the forest"
        font="Denne-Soymilk-msdf.json"
				font-image="Denne-Soymilk.png"
        color="#FFDD3C"
        negate="false">
			</a-text>

			<a-text
				position="1 4 -33"
				width="20"
				value="whoops"
        font="Denne-Soymilk-msdf.json"
				font-image="Denne-Soymilk.png"
        color="#FFDD3C"
        negate="false">
			</a-text>

			<a-image src="#fire"
							width="30"
							height="15"
							position="7 3 -35">
			</a-image>

			<a-image src="#forest"
							width="30"
							height="15"
							position="7 3 -15">
			</a-image>

			<!-- Video primitive -->
  		<a-video src="#rocks-mp4"
							 width="8"
							 height="4.5"
							 position="21 4 -31">
			</a-video>

			<!-- PLY point cloud entity -->
			<!-- <a-entity ply-pointcloud-model="src: #rock-ply;

			</a-entity> -->

			<!-- <a-plane src="#floor" height="10" width="20" rotation="-90 0 0" position="6 -4 -10"> </a-plane> -->
			<a-plane color="#000000" height="10" width="20" rotation="-90 0 0" position="6 -4 -10"> </a-plane>
			<a-plane color="#000000" height="10" width="20" rotation="-90 0 0" position="6 -4 20"> </a-plane>

			<!-- GLB mesh entity -->
			<a-entity id="barrel"
								gltf-model="#barrel"
								position="6.3 -3 -12.4"
								scale="0.5 0.5 0.5"
								rotation="0 0 -90"
								animation="property: rotation; to: 0, 360, 0; dur: 5000; easing: linear; loop: true">
			</a-entity>

			<a-entity id="star"
								data-mouse-col
								sound="src: #song; positional: false; on:click"
								gltf-model="#star"
								position="6.1 8.2 -7.3"
								scale="10 10 10"
								rotation="0 0 0"
								animation="property: rotation; to: 0, 360, 0; dur: 5000; easing: linear; loop: true">
			</a-entity>

			<a-entity id="bike"
								gltf-model="#bike"
								position="9 -3 -25"
								scale="1 1 1"
								rotation="0 0 -90">
			</a-entity>

			<a-entity id="milkman"
								gltf-model="#milkman"
								position="8 5.7 14"
								scale="1 1 1"
								rotation="-55 30 -100"
								animation="property: rotation; to: 50, 360, 0; dur: 8000; easing: linear; loop: true">
			</a-entity>

			<a-entity id="light"
					light="type: point; intensity: 7; color: #ffffff;"
          position="1.48927 7.18402 3">
			</a-entity>

		</a-scene>
